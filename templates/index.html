<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: darksalmon;
        }
        .form-container {
            background-color: white; /* Adds a semi-transparent white background */
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional shadow for better appearance */
        }
        h1 {
            text-align: center;
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label, select, input {
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>BMI Calculator</h1>
        <form action="/calculate" method="POST">
            <label for="height_unit">Height Unit:</label>
            <select id="height_unit" name="height_unit" required>
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
            </select>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="0.01" placeholder="Enter your height" required>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" placeholder="Enter your weight" required>
            <button type="submit">Calculate BMI</button>
        </form>
    </div>
</body>
</html>
